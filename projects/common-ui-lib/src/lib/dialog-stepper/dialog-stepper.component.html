<div fxLayout="column">
  <ng-container *ngFor="let head of headings; let i = index">
    <div fxLayout="column" class="progress">
      <div
        fxFlex="100%"
        fxLayout="column"
        id="{{ i }}"
        [ngClass]="{
          progress__indicator__completed: activeIndex > i || activeIndex + 1 === headings.length,
          progress__indicator__active: i == activeIndex && activeIndex + 1 !== headings.length
        }"
      >
        <div fxFlex="100%" fxLayout="row" fxLayoutGap="10px">
          <div fxFlex="20px" fxLayout="column">
            <div class="progress__indicator__steps" fxFlex="20px"></div>
            <div class="progress__indicator__stack" fxFlex *ngIf="i < headings.length - 1"></div>
          </div>
          <div fxFlex="calc( 100% - 30px)" class="progress__indicator__title">{{ head }}</div>
        </div>
      </div>
    </div>
  </ng-container>
  <div class="close__button-wrapper">
    <iras-custom-button
      class="home__iras-button"
      buttonText="Close"
      fill="solid"
      shape="round"
      color="primary"
      (click)="closeButton()"
      >Close</iras-custom-button
    >
  </div>
</div>
