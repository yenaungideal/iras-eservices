<div
  class="button iras-button__container"
  [ngClass]="getContainerClassList()"
  fxLayout="row"
  fxLayoutAlign="center center"
  fxFlex="100"
>
  <button
    #button
    fxLayout="column"
    fxLayoutAlign="center center"
    [type]="buttonType"
    class="iras-button"
    [disabled]="disabled"
    [ngClass]="_btnClass"
    (click)="onButtonClick($event)"
  >
    <div class="iras-button__spinner" [ngClass]="{ 'iras-button__hide-content': !showSpinner }">
      <span class="spinner-border"></span>
    </div>
    <div class="iras-button__content" [ngClass]="{ 'iras-button__hide-content': showSpinner }">
      <span class="iras-button__icon" [ngClass]="'iras-icon--' + icon"></span>
      <span class="iras-button__text"> {{ buttonText }}</span>
    </div>
  </button>
</div>
