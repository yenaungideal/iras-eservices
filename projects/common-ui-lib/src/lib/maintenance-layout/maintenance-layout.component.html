<div class="iras-maintenance-layout" [ngClass]="getContainerClassList()">
  <div class="iras-maintenance-layout-left__wrapper"></div>
  <div class="iras-maintenance-layout-center__wrapper">
    <div class="iras-maintenance-layout__wrapper">
      <div class="iras-maintenance-layout-logo__wrapper">
        <span class="iras-maintenance-layout-logo"></span>
      </div>

      <div class="iras-maintenance-layout-header__wrapper">
        <span class="iras-maintenance-layout__header">{{ header }}</span>
      </div>

      <div class="iras-maintenance-layout-description__wrapper">
        <div class="iras-maintenance-layout-left__description"></div>
        <div class="iras-maintenance-layout-center__description">
          <span class="iras-maintenance-layout__description">{{ description }}</span>
        </div>
        <div class="iras-maintenance-layout-right__description"></div>
      </div>
    </div>
  </div>
  <div class="iras-maintenance-layout-right__wrapper"></div>
</div>
